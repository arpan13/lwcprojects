<!-- sldsValidatorIgnore -->
<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="flex-center">
                <template if:true={response}>
                    <img src={arrowBackIcon} alt="back arrow" onclick={backHandler} class="slds-m-right_medium cursor" />
                  </template>
                <h1>Weather App</h1>
            </header>
            <div class={loadingClasses} if:true={loadingText}>{loadingText}</div>
            <template if:false={response}>
                <section class="slds-var-p-around_large">
                    <form onsubmit={submitHandler}>
                        <input class="width100" type="text" placeholder="Enter the City Name" required spellcheck="false" onkeyup={searchHandler}/>
                        <button type="submit" class="slds-var-m-top_large">Search</button>
                    </form>
                </section>
            </template>
           
            <template if:true={response}>
                <section class="slds-m-around_large text-center">
                    <img src={cloudIcon} alt="weather icon" class="weatherImg"/>
                    <div class="temperature">
                      <span>{response.temperature}</span>
                      <span>°</span>C
                    </div>
                    <div class="description">{response.description}</div>
                    <div class="location">
                      <img src={mapIcon} alt="Location icon"/>
                      <span>{response.location}</span>
                    </div>
                  </section>
        
                  <footer>
                    <div class="feels-like">
                      <div>
                        <img src={thermometerIcon} alt="thermometer icon"/>
                        <div>{response.feels_like}°C</div>
                      </div>
                      <p>Feels like</p>
                    </div>
                    <div class="humidity">
                      <div>
                        <img src={dropletIcon} alt="droplet icon"/>
                        <div>{response.humidity}</div>
                      </div>
                      <p>Humidity</p>
                    </div>
                  </footer>
            </template>
          
        </div>
    </div>
</template>
